<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D previewer</title>
</head>
<body>
    <textarea id="gcode" name="" cols="30" rows="10"></textarea>
    <button id="test">Test</button>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="gcodetogeometry.min.js"></script>
    <script src="gcode2dviewer.js"></script>

    <script type="text/javascript">
        document.getElementById("test").onclick = function() {
            var code = document.getElementById("gcode").value;
            var result = GCodeToGeometry.parse(code);
            if(result.isComplete === true) {
                alert("The GCode is completly parsed.");
            } else {
                alert("A problem occured during the parsing:\n" +
                        result.errorMessage);
            }
            console.log(result);
            GCode2DViewer.preview(result, document.getElementById("canvas"));
        };
    </script>
</body>
</html>
